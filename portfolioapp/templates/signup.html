{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Inscription | Adrien{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Login 4 - Bootstrap Brain Component -->
        <section class="p-3 p-md-4 p-xl-5">
            <div class="container">
                <div class="">
                    <div class="d-flex gap-2 gap-md-4 justify-content-around">
                        <div class="col-12 col-md-6">
                            <div class="card p-3 p-md-4 p-xl-5 border-light-subtle shadow-sm ">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-5">
                                            <h5>Inscription pour voir mon PortFolio</h5>
                                        </div>
                                    </div>
                                </div>
                                    <form method="POST">
                                        <div>
                                            {% csrf_token %}
                                            {{from.as_p}}
                                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                                <div class="col-12">
                                                    <label for="nom_utilisateur" class="form-label">Identifiant <span class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" name="nom_utilisateur" id="email" placeholder="name@example.com" required>
                                                </div>
                                            <div class="col-12">
                                                <label for="mot_de_passe" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                                                <input type="password" class="form-control" name="mot_de_passe" id="password" value="" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="mot_de_passe" class="form-label">Confirmer Mot de passe <span class="text-danger">*</span></label>
                                                <input type="password" class="form-control" name="mot_de_passe" id="password" value="" required>
                                            </div>

                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button style="margin-top:21px;" class="btn bsb-btn-xl btn-primary" type="submit">S'inscrire</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <hr class="mt-5 mb-4 border-secondary-subtle">
                                            <div class="d-flex gap-2 gap-md-4 justify-content-around">
                                                <a href="/login/" class="link-secondary text-decoration-none">Se Connecter</a>
                                                {% comment %} <a href="#!" class="link-secondary text-decoration-none">Aller </a> {% endcomment %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
